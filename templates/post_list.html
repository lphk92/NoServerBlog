<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Post List</title>

        <!-- Bootstrap Core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        
        <style>
        .container
        {
            padding: 0px;
            margin: 0px;
        }
        h1
        {
            display: inline-block;
            padding-right: 1em;
        }
        h2
        {
            display: inline-block;
            font-size: 24px;
        }
        </style>
    </head>

    <body>
        <div class="container col-lg-12 col-md-12">
            <div class="jumbotron col-lg-12 col-md-12">
                <h1>Post List</h1>
            </div>
            {% for i in range(urls|length) %}
            <div class="row col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <a href="blog/{{ urls[i] }}"><h1 class="col-lg-3 col-md-3">{{ titles[i] }}</h1><h2>{{ subtitles[i] }}</h2></a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
